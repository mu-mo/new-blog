              <p><a href="http://www.runoob.com/mongodb/mongodb-tutorial.html" target="_blank" rel="noopener">mgo教程</a> </p>
<figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// mgotest project main.go</span></span><br><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">    <span class="string">"fmt"</span></span><br><span class="line">    <span class="string">"time"</span></span><br><span class="line"></span><br><span class="line">    <span class="string">"gopkg.in/mgo.v2"</span></span><br><span class="line">    <span class="string">"gopkg.in/mgo.v2/bson"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> User <span class="keyword">struct</span> &#123;</span><br><span class="line">    Id        bson.ObjectId <span class="string">`bson:"_id"`</span></span><br><span class="line">    Username  <span class="keyword">string</span>        <span class="string">`bson:"name"`</span></span><br><span class="line">    Pass      <span class="keyword">string</span>        <span class="string">`bson:"pass"`</span></span><br><span class="line">    Regtime   <span class="keyword">int64</span>         <span class="string">`bson:"regtime"`</span></span><br><span class="line">    Interests []<span class="keyword">string</span>      <span class="string">`bson:"interests"`</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> URL String = <span class="string">"127.0.0.1:27017"</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> c *mgo.Collection</span><br><span class="line"><span class="keyword">var</span> session *mgo.Session</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(user User)</span> <span class="title">ToString</span><span class="params">()</span> <span class="title">string</span></span> &#123;</span><br><span class="line">    <span class="keyword">return</span> fmt.Sprintf(<span class="string">"%#v"</span>, user)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">init</span><span class="params">()</span></span> &#123;</span><br><span class="line">    session, _ = mgo.Dial(URL)</span><br><span class="line">    <span class="comment">//切换到数据库</span></span><br><span class="line">    db := session.DB(<span class="string">"blog"</span>)</span><br><span class="line">    <span class="comment">//切换到collection</span></span><br><span class="line">    c = db.C(<span class="string">"mgotest"</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//新增数据</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">add</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="comment">//    defer session.Close()</span></span><br><span class="line">    stu1 := <span class="built_in">new</span>(User)</span><br><span class="line">    stu1.Id = bson.NewObjectId()</span><br><span class="line">    stu1.Username = <span class="string">"stu1_name"</span></span><br><span class="line">    stu1.Pass = <span class="string">"stu1_pass"</span></span><br><span class="line">    stu1.Regtime = time.Now().Unix()</span><br><span class="line">    stu1.Interests = []<span class="keyword">string</span>&#123;<span class="string">"象棋"</span>, <span class="string">"游泳"</span>, <span class="string">"跑步"</span>&#125;</span><br><span class="line">    err := c.Insert(stu1)</span><br><span class="line">    <span class="keyword">if</span> err == <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"插入成功"</span>)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        fmt.Println(err.Error())</span><br><span class="line">        <span class="keyword">defer</span> <span class="built_in">panic</span>(err)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//查询</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">find</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="comment">//    defer session.Close()</span></span><br><span class="line">    <span class="keyword">var</span> users []User</span><br><span class="line">    <span class="comment">//    c.Find(nil).All(&amp;users)</span></span><br><span class="line">    c.Find(bson.M&#123;<span class="string">"name"</span>: <span class="string">"stu1_name"</span>&#125;).All(&amp;users)</span><br><span class="line">    <span class="keyword">for</span> _, value := <span class="keyword">range</span> users &#123;</span><br><span class="line">        fmt.Println(value.ToString())</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//根据ObjectId进行查询</span></span><br><span class="line">    idStr := <span class="string">"577fb2d1cde67307e819133d"</span></span><br><span class="line">    objectId := bson.ObjectIdHex(idStr)</span><br><span class="line">    user := <span class="built_in">new</span>(User)</span><br><span class="line">    c.Find(bson.M&#123;<span class="string">"_id"</span>: objectId&#125;).One(user)</span><br><span class="line">    fmt.Println(user)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//根据id进行修改</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">update</span><span class="params">()</span></span> &#123;</span><br><span class="line">    interests := []<span class="keyword">string</span>&#123;<span class="string">"象棋"</span>, <span class="string">"游泳"</span>, <span class="string">"跑步"</span>&#125;</span><br><span class="line">    err := c.Update(bson.M&#123;<span class="string">"_id"</span>: bson.ObjectIdHex(<span class="string">"577fb2d1cde67307e819133d"</span>)&#125;, bson.M&#123;<span class="string">"$set"</span>: bson.M&#123;</span><br><span class="line">        <span class="string">"name"</span>:      <span class="string">"修改后的name"</span>,</span><br><span class="line">        <span class="string">"pass"</span>:      <span class="string">"修改后的pass"</span>,</span><br><span class="line">        <span class="string">"regtime"</span>:   time.Now().Unix(),</span><br><span class="line">        <span class="string">"interests"</span>: interests,</span><br><span class="line">    &#125;&#125;)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"修改失败"</span>)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"修改成功"</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//删除</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">del</span><span class="params">()</span></span> &#123;</span><br><span class="line">    err := c.Remove(bson.M&#123;<span class="string">"_id"</span>: bson.ObjectIdHex(<span class="string">"577fb2d1cde67307e819133d"</span>)&#125;)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"删除失败"</span> + err.Error())</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"删除成功"</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    add()</span><br><span class="line">    find()</span><br><span class="line">    update()</span><br><span class="line">    del()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
